<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Sign Page</title>
</head>
<body>
    <!--h1>Login Success!</h1-->
    <!--div style="float: right;">
    	<a>嘿！{{ user }} 欢迎</a><hr>
    </div-->

    <!--导航栏-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    	<div class="container">
    		<div class="navbar-header">
    			<a href="#" class="navbar-brand"> {{event.name}} </a>
    		</div>
    		<div id='navbar' class="collapse navbar-collapse">
    			<ul class='nav navbar-nav'>
    				<li><a href="/event_manage/">发布会</a></li>
    				<li><a href="/guest_manage">嘉宾</a></li>
    			</ul>
    			<ul class="nav navbar-nav navbar-right">
    				<li><a href="#">{{user}}</a></li>
    				<li><a href="/logou/">退出</a></li>
    			</ul>
    		</div>
    	</div>
    </nav>

    <!--签到功能-->
    <div class='page-header' style="padding-top: 80px;">
    	<div id='navbar' class="navbar-collapse collapse">
    		<form class="navbar-form" method="post" action="/sign_index_action/{{event.id}}/">
    			<div class="form-group">
    				<input type="text" name="phone" placeholder="输入手机号" class="form-control">
    			</div>
    			<button type="submit" class="btn btn-success">签到</button>
                {% csrf_token %}
                <font color='red'>
                    <br>{{ hit }}
                    <br>{{ guest.realname }}
                    <br>{{ guest.phone }}
                </font>
    		</form>
    	</div>
    </div>

    <!--签到嘉宾列表-->
    <div class="row" style="padding-top: 80px;">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>嘉宾人数</th><th>已签到人数</th>
                    </tr>
                </thead>

                <tbody>
                        <tr>
                            <td>{{ total }}</td>
                            <td>{{ signed }}</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</html>
